<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="icon" href="logoo main.png?123" type="image/x-icon">
    <title>Moon Farm</title>
    <link rel="stylesheet" href="moon.css?version=1">
</head>
<body>
	<section>
		<img src="stars.png" id="stars">
		<img src="moon.png" id="moon">
		<img src="mountains_behind.png" id="mountains_behind">
		<h2 id="text">Moon<span>Farm</span></h2>
		 <a href="#" id="btn">EXPLORE!</a> 
		<a href="https://stake.eloin.in/" id="oppp">Moon Farm >></a>
		<img src="mountains_front.png" id="mountains_front">
	</section>

	<script src="anime.min.js"></script>
	<script>
		var animation = anime.timeline({
			autoplay: false
		});

		animation
		.add({
			targets: '#btn',
			top: '1500px',
			duration: 500,
			easing: 'easeInOutSine'
		})

		
		.add({
			targets: '#stars',
			top: '0px',
			duration: 1000,
			easing: 'easeInOutSine'
		})
				
		.add({
			targets: '#mountains_behind',
			bottom: '0px',
			duration: 1000,
			easing: 'easeInOutSine'
		})
				
		.add({
			targets: '#moon',
			top: '0px',
			duration: 1000,
			easing: 'easeInOutBack'
		})
		
				
		.add({
			targets: '#mountains_front',
			bottom: '0px',
			duration: 1000,
			easing: 'easeInOutSine'
		})
		
				
		.add({
			targets: '#text',
			duration: 1000,
			marginRight: 0,
			easing: 'easeInOutBack'
		})

		.add({
			targets: '#btn',
			top: '50%',
			duration: 1000,
			easing: 'easeInOutBack'
		})


		document.querySelector('#btn').onclick = animation.play;
	</script>
</body>
</html>
